        <script>
          var map;
          function initMap() {
              //Addresses of the toilets available

              var exemple = {lat: 45.4855469, lng: 4.3772370000000365};
              var exemple1 = {lat: 45.424622, lng: 4.392984999999953};
              var exemple2 = {lat: 45.45036899999999, lng: 4.385390000000029};
              
    
            map = new google.maps.Map(document.getElementById('map'), {
              //Center the map on Saint-Etienne  
              center: {lat: 45.439695, lng: 4.3871779},
              zoom: 13
            });
            //Marker on all the toilets available.
             var marker = new google.maps.Marker({position: ujm_manufacture, map: map});
             var marker = new google.maps.Marker({position: exemple, map: map});
             var marker = new google.maps.Marker({position: exemple1, map: map});
             var marker = new google.maps.Marker({position: exemple2, map: map});
            }

        </script>
